[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "eQuimage"
version = "1.3.0"
authors = [
  { name = "Yann-Michel Niquet", email = "contact@ymniquet.fr" },
]
description = "eQuimage is a tool to postprocess astronomical images from Unistellar telescopes."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent"
]
dependencies = [
    "numpy",
    "matplotlib >= 3.0",
    "scipy",
    "pywavelets",
    "pillow",
    "imageio >= 2.33",
    "imageio[freeimage]",
    "imageio[tifffile]",
    "imageio[fits]",
    "scikit-image >= 0.21.0",
    "PyGObject >= 3.0",
    "dask"
]

[project.urls]
homepage = "https://astro.ymniquet.fr/"
repository = "https://github.com/ymniquet/eQuimage"

[project.gui-scripts]
eQuimage = "eQuimage.eQuimage:run"

[tool.setuptools.packages.find]
namespaces = true
where = ["src"]

[tool.setuptools.package-data]
eQuimage = ["eQuimage.mplstyle", "splash.png", "icon.png", "icon.ico"]
"eQuimage.icons" = ["icon.png", "icon.ico"]
"eQuimage.images" = ["splash.png"]

